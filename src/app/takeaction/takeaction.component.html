<div class="container">
<div class="col-lg-10 offset-1 mt-5">
    <div class="card">
        <div class="card-header bg-success text-white text-center">
            <h4>Take Action</h4>
        </div>
       </div>
    <div class="from-outline mt-2">
        <label>Select Department</label>
<select [(ngModel)]="model.did" class="form-select text-center" name="department" (change)="get()">
    <option *ngFor="let lst of dlst" [value]="lst.did" class="form-control">
        {{lst.dname}}</option>
</select>
    </div>
</div>

<div *ngIf="isdept">
<div class="container offset-1">
    <div class="col-sm-10">
        <div class="row">
            <table class="table table-striped table-hover mt-4 shadow bg-white text-center">
               <thead>
                <tr>
                    <th>Department Name</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Take Action</th>
                </tr>
               </thead>
               <tbody>
                <tr *ngFor="let lst of slst">
                    <td>{{lst.department?.dname}}</td>
                    <td>{{lst.description}}</td>
                    <td>{{lst.date}}</td>
                    <td><a class="btn btn-success text-white bg-success" (click)="action(lst.cid)">Allot</a></td>
                </tr>
               </tbody>
              
            </table>
        </div>
    </div>
</div>
</div> 
</div>
