<div class="container">
    <div class="row">
        <div class="col-md-8 offset-2">
            <div class="card mt-5">
            
                        <h4 class="text-center py-2">Update Department Password</h4>
                 
               
                <form class="emp-form" #cropForm="ngForm">
                    <div class="card-body">
                        <div class="panel-row">
                            <div class="form-group">
                                <label>Update Department Password:</label>
                                <input name="Password" class="form-control" [(ngModel)]="model.password"
                                  >
                            </div>
                          
                        </div>
                    </div>
                 
                        <div class="">
                            <div class="form-group ">
                                <button type="submit" class="btn btn-primary me-2 mb-2 float-end"
                                    (click)="OnSubmit()">Update</button>
                            </div>
                           
                        </div>
         
                </form>
            </div>
        </div>
    </div>
</div>
