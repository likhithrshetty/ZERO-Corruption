<div class="container">
<div class="col-md-10 offset-1 mt-5">
    <div class="card">
        <div class="card-header bg-success text-white text-center">
            <h4>Department Details</h4>
        </div>
    </div>
    <table class="table table-striped table-hover mt-4 shadow bg-white text-center">
       <thead>
        <tr>
            
            <th>Public Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Address</th>
           
        </tr>
       </thead>
       <tbody>
        <tr *ngFor="let lst of slst">

            <td>{{lst.pname}}</td>
            <td>{{lst.pname}}</td>
            <td>{{lst.email}}</td>
            <td>{{lst.address}}</td>
        </tr>
       </tbody>
    </table>
</div>
</div>
