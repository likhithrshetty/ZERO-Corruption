
<div class="img1">
<div class="container">
    <div class="row">
    <div class="col-lg-6 offset-6"><br>
       <br><br>
            <div>
                
                        <h4 class="text-center text-white">Users Registration </h4>
                   
                <form class="emp-form" #cropForm="ngForm">
                    <div class="">
                        <div class="row">
                         
                            <div class="form-group py-2 ">
                                <label class="text-white">Enter User Name:</label>
                                <input name="username" class="form-control" [(ngModel)]="model.pname"
                                  >
                            </div>
                            <div class="form-group py-2">
                                <label class="text-white">Enter Email:</label>
                                <input name="username" class="form-control" [(ngModel)]="model.email"
                                  >
                            </div>
                            
                            <div class="form-group py-2">
                                <label class="text-white">Enter Password:</label>
                                <input name="username" class="form-control" [(ngModel)]="model.password"
                                  >
                            </div>
                           
                            <div class="form-group py-2">
                                <label class="text-white">Enter Phone Number:</label>
                                <input name="username" class="form-control" [(ngModel)]="model.phone"
                                 >
                            </div>
                           
                            <div class="form-group py-2">
                                <label class="text-white">Enter Address:</label>
                                <input name="username" class="form-control" [(ngModel)]="model.address"
                                >
                            </div>
                          
                        </div>
                    </div>
                    <div class="">
                        <div class="panel-row">
                            <div class="form-group">
                                <button type="submit" class="btn btn-danger float-end"
                                    (click)="OnSubmit()">Submit</button>
                                    <button type="submit" class="btn btn-primary float-end me-3" (click)="back()">
                                        Back
                                    </button>
                            </div>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
