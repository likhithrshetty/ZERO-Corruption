<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-2">
            <div class="card">
                  <h4 class="text-center py-2">Update Department Details</h4>
               
                <form class="emp-form" #cropForm="ngForm">
                    <div class="card-body">
       
                            <div class="form-group py-2">
                                <label>Update Department Name:</label>
                                <input name="dname" class="form-control" [(ngModel)]="model.dname"
                                 >
                            </div>
                            <div class="form-group py-2">
                                <label>Update Department Email:</label>
                                <input name="email" class="form-control" [(ngModel)]="model.email"
                                 >
                            </div>
                            
                            <div class="form-group py-2">
                                <label>Update Department Phone Number:</label>
                                <input name="phone" class="form-control" [(ngModel)]="model.phone"
                              >
                            </div>
                          
                            <div class="form-group py-2">
                                <label>Update Department Address:</label>
                                <input name="address" class="form-control" [(ngModel)]="model.address"
                                    >
                            </div>
                         
                      
                    </div>
                    <div class="">
                       
                                <button type="submit" class="btn btn-primary float-end me-2 mb-2"
                                    (click)="OnSubmit()">Update</button>
                       
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
