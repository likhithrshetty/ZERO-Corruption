<div class="container">
    <div class="row">
        <div class="col-md-8 mt-5 offset-2">
            <div class="card">
                
                    <div class="py-2 text-center">
                        <h4>Post your valuable Feedback</h4>
                    </div>
               
                <form class="emp-form" #cropForm="ngForm">
                    <div class="card-body">
                     
                            <div class="form-group">
                                <label>Post your Feedback:</label>
                                <input name="areaname" class="form-control" [(ngModel)]="model.feedback"
                                  >
                            </div>
                           
                      
                    </div>
                    <div class="panel-footer">
                        <div class="panel-row">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary float-end me-2 mb-2" (click)="OnSubmit()">Post
                                    Here</button>
                            </div>
                          
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
